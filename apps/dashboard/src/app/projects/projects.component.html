<div class="container">
  <!-- Projects List -->
  <div class="col-50">
    <dashboard-projects-list 
    [projects]="projects$ | async"
    (selected)=selectProject($event)
    (deleted)="deleteProject($event)"
    >
    </dashboard-projects-list>
  </div>
  <!-- Project Details-->
  <div class="col-50">
    <dashboard-projects-details 
    [form]="form"
    [project]="selectedProject"
    (saved)="saveProject()"
    (cancelled)="cancel()">
  </dashboard-projects-details>
  </div>
</div>
